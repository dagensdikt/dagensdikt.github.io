<body>

      <div class="col"></div>
      <div class="col text-center"><h2>Dikter</h2></div>
      <div class="col"></div>
    </div>
    <div class="row align-items-center justify-content-center dikter mb-2">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Ode till en kanin</h4>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p class="mb-0">Den sammetslena pälsen rör sig mjukt och böljande när du hoppar omkring.</p>
              <p class="mb-0">Tassarna gör små ljud av klor mot trägolv och du rör dig så följsamt som om det var ingenting.</p>
              <p> </p>
              <p class="mb-0">Jag tänker ofta på vad som försegår i ditt stilla sinne.</p>
              <p class="mb-0">Vad du drömmer och vad du lagrar i ditt minne.</p>
              <p> </p>
              <p class="mb-0">Kanske den gången jag gav dig extra god bladspenat.</p>
              <p class="mb-0">Eller möjligtvis när du åt smulorna som lämnats på tallrikarna efter våran kvällsmat.</p>
              <p> </p>
              <p class="mb-0">Du ger helt efter till instinkt och nyck.</p>
              <p class="mb-0">Jag märket det när du på kvällen får dina tokiga ryck.</p>
              <p> </p>
              <p class="mb-0">Då du från noll till hundra springer genom vårt hus.</p>
              <p class="mb-0">Hur du slirar och sladdar och hoppar rakt upp helt förtjust.</p>
              <p> </p>
              <p class="mb-0">När jag känner en känsla av oro stiga i kroppen någonstans.</p>
              <p class="mb-0">Då ser jag på dig för att återigen finna min inre balans.</p>
              <p> </p>
              <p class="mb-0">Du är nog det sötaste djur på vår planet.</p>
              <p class="mb-0">Det finns många andra men i en sådan tävling går dem faktiskt bet.</p>
              <p> </p>
              <p class="mb-0">För mig är du mer än ett husdjur eller vän.</p>
              <p class="mb-0">I mina ögon har du blivit en riktig familjemedlem.</p>
              <p> </p>
              <p class="mb-0">Jag tycker du är så innerligt vacker och fin.</p>
              <p class="mb-0">Du kära vän är världens bästa kanin.</p>
              <p> </p>
            </blockquote>
            <figcaption class="blockquote-footer mt-2">
              <cite title="Source Title">Tomford Kojers</cite>
            </figcaption>
          </figure>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Kroppslig kärlek</h4>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p class="mb-0">Den ska röra på sig är det sagt.</p>
              <p class="mb-0">Stillasittande har av mången man livet bragt.</p>
              <p> </p>
              <p class="mb-0">I alla fall om man ska tro diverse hälsocoachars snack.</p>
              <p class="mb-0">Men tveksamhet infinner sig när jag för tredje gången knäcker mitt badmintonrack.</p>
              <p> </p>
              <p class="mb-0">Det kan ju såklart också vara rätt skönt att sitta ner då och då.</p>
              <p class="mb-0">Men för mycket av den varan ger mig fingrar kalla och läppar blå.</p>
              <p></p>
              <p class="mb-0">Blodcirkulationen är vår absolut bästa vän.</p>
              <p class="mb-0">Den pumpar syre från våra aveoler och hjälper musklerna att få spänn.</p>
              <p></p>
              <p class="mb-0">Jag älskar till tusen min fantastiska kropps funktioner.</p>
              <p class="mb-0">Endast överträffat av min kärlek till dig, den är miljarders miljoner.</p>
            </blockquote>
            <figcaption class="blockquote-footer mt-2">
              <cite title="Source Title">Tomford Kojers</cite>
            </figcaption>
          </figure>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Allt är förgängligt</h4>
          <figure class="text-center">
            <blockquote class="blockquote">
              <p class="mb-0">Jag har en svag molande smärta i min vänstra sida.</p>
              <p class="mb-0">Det känns bättre om jag bär byxor med vidare midja.</p>
              <p> </p>
              <p class="mb-0">Ibland inbillar jag mig att jag är allvarligt sjuk och kommer att dö.</p>
              <p class="mb-0">Kanske för att hemskheter hos mina nära och kära faller tätt som flingor av snö.</p>
              <p> </p>
              <p class="mb-0">Eller har jag plötsligt anskaffat för mycket att mista?</p>
              <p class="mb-0">Blotta tanken får nästan mitt hjärta att brista.</p>
              <p> </p>
              <p class="mb-0">Men om jag istället lyfter min blick och observerar min dag.</p>
              <p class="mb-0">Just nu står jag upp och smärtan i magen är ju väldigt svag.</p>
              <p> </p>
              <p class="mb-0">Räds ej att mista livets gåva du håller så kär.</p>
              <p class="mb-0">Lev istället modigt och till fullo så länge du är här.</p>
              <p> </p>
            </blockquote>
            <figcaption class="blockquote-footer mt-2">
              <cite title="Source Title">Tomford Kojers</cite>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
